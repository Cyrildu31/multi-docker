language: generic 
sudo: required
services:
  - docker


before_install:
  - docker build -t candrieu/react-test -f ./client/Dockerfile.dev ./client


script:
  - docker run -e CI=true candrieu/react-test npm run test

after_success:
  - docker build -t candrieu/multi-client ./client
  - docker build -t candrieu/multi-nginx ./nginx
  - docker build -t candrieu/multi-server ./server
  - docker build -t v/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push candrieu/multi-client
  - docker push candrieu/multi-nginx
  - docker push candrieu/multi-server
  - docker push candrieu/multi-worker

after_failure:
  - cat MSBuild_*.failure.txt

